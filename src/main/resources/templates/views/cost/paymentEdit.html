<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/common :: common"></div>
    <style>
        body{background-color: #e7eaec;height: 700px;}
        .divStyle{margin-left: 20px;margin-right: 20px;margin-top: 30px;background-color: white;}
    </style>
    <script  th:src="@{/js/module/cost/payment.js}"></script>
</head>
<body>
<div class="divStyle">
    <div class="modal-body">
        <div style="text-align: center;"><h4>收入记录修改</h4></div>
        <form class="form-horizontal" name="form1" role="form">
            <div class="form-group">
                <label for="customerName" class="col-sm-2 control-label">客户姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${paymentInfo.customerName}" id="customerName" name="customerName" placeholder="请输入客户姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="contact" class="col-sm-2 control-label">联系方式</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" th:value="${paymentInfo.contact}" id="contact" name="contact" placeholder="请输入联系方式">
                </div>
            </div>
            <div class="form-group">
                <label for="payee" class="col-sm-2 control-label">收款人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${paymentInfo.payee}" id="payee" name="payee" placeholder="请输入收款人">
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">实收金额</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:value="${paymentInfo.amount}" id="amount" name="amount" placeholder="请输入金额">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">收款方式</label>
                <div class="col-sm-10">
                    <select style="height: 35px; width:468px;" id="type" name="type" th:field="*{paymentInfo.type}">
                        <option value ="1">现金</option>
                        <option value ="2">支付宝</option>
                        <option value ="3">微信</option>
                        <option value ="4">转账</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="paymentTime" class="col-sm-2 control-label">收款日期</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" th:value="${#dates.format(paymentInfo.paymentTime, 'yyyy-MM-dd HH:mm').replace(' ','T')}" id="paymentTime" name="paymentTime" placeholder="请选择收款日期">
                </div>
            </div>
            <div class="form-group">
                <label for="detailsDes" class="col-sm-2 control-label">详情描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:text="${paymentInfo.detailsDes}" id="detailsDes" name="detailsDes"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:text="${paymentInfo.remark}"  id="remark" name="remark"></textarea>
                </div>
            </div>
            <div><input type="hidden" th:value="${paymentInfo.id}" id="id" /></div>
            <div><input type="hidden" th:value="${paymentInfo.createTime}" id="createTime" /></div>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" id="paymentClose">取消</button>
            <button type="button" class="btn btn-primary" id="paymentSave">保存</button>
        </div>
    </div>
</div>
</body>
</html>
